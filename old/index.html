<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/join.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <!-- login page -->
    <section class="join">
      <h1>join the chat</h1>
      <!-- password form -->
      <form class="form">
        <div class="password">
          <label for="password">password</label>
          <input type="password" id="password" />
        </div>
        <button type="submit">join chat</button>
      </form>
      <div class="error"></div>
    </section>

    <!-- chat page -->
    <section class="chat hidden">
      <section class="messages">
        <div class="message">
          <div class="username">
            <p>admin</p>
            <small>♾️</small>
          </div>
          <p class="message-text">enjoy the chat, fellas ⊹ ࣪ ˖</p>
        </div>
        <div class="message">
          <div class="username">
            <p>fella</p>
            <small>♾️</small>
          </div>
          <p class="message-text">I love that! („• •„)੭</p>
        </div>
      </section>
      <!-- message form -->
      <form class="messageForm">
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="cc-name"
          placeholder="username" />
        <textarea
          name="text"
          id="text"
          rows="1"
          placeholder="write a message"></textarea>
        <button type="submit" class="btn">⬆</button>
      </form>

      <div class="menu">
        <!-- go back to the login page -->
        <button id="openLogin" class="btn">↩</button>
        <!-- open emoji board -->
        <button id="emoji" class="btn" title="feature is in progress">☺</button>
      </div>
    </section>
  </body>
</html>
